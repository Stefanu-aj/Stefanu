<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="Login.css">
    <link rel="preconnect" 
    href="https://fonts.googleapis.com">
    <link rel="preconnect" 
    href="https://fonts.gstatic.com" crossorigin>
    <link 
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" 
    rel="stylesheet">
</head>
<body>

    <div class="logo">
        <img 
        src="https://appclick.ng/portal/uploads/school_content/admin_logo/1692202493-89741823864dcf5fd4617b!appclick-academy-logo-best-tech-training-center-in-ibadan-lagos-nigeria (1).png">
    </div>

   <div class="login_box">
    <form>
        <h3 
            class="user-login">
            User Login
        </h3>
        <div 
            class="username">
                <input 
                    type="text" 
                    class="username-btn" 
                    placeholder="Username" 
                    name="username" 
                    required
                ><br><br>
        </div>

        <div class="password">
            <input 
            type="password" 
            class="password-btn" 
            placeholder="Password" 
            name="password" 
            required><br><br>
        </div>

        <button 
        type="submit" 
        class="btn">
            Sign In
        </button>
        
    </form>
    <p>
        <a 
        class="forgot-password" 
        href="appclick.ng">
        <b>Forgot Password</b>
        </a>
    </p>
    </div>
</body>
</html>
